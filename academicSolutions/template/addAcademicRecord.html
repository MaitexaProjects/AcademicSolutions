<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Academic Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Add Academic Record</h2>

            <!-- Display Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Select Student:</label>
                    <select name="student_id" class="form-control" required>
                        <option value="" selected disabled>Select Student</option>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Subject:</label>
                    <input type="text" name="subject" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Marks:</label>
                    <input type="number" name="marks" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Remarks:</label>
                    <textarea name="remarks" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Performance:</label>
                    <select name="performance" class="form-control" required>
                        <option value="excellent">Excellent</option>
                        <option value="good">Good</option>
                        <option value="average">Average</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <a href="{% url 'academicrecordlist' %}" class="btn btn-secondary mt-3 w-100">View Records</a>
        </div>
    </div>
</body>
</html>
