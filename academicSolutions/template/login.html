<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .form-control-plaintext, .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ced4da;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-control-plaintext:focus, .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .btn-outline-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-outline-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-12 col-form-label">Username</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control-plaintext" id="staticEmail" name="Username" placeholder="Username" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-12 col-form-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" name="password" id="inputPassword" required>
                </div>
            </div>

            {% if error %}
            <div class="error">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
