<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry</title>
    <style>
        /* Container for the form */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Form group */
        .form-group {
            margin-bottom: 15px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #555;
        }

        /* Input fields */
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* Submit button */
        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Alert messages */
        .alert {
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .alert-error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enter Student Marks</h2>
    <form method="POST" action="{% url 'addmark' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="student">Student:</label>
            <select name="student" id="student">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select name="course" id="course">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="marks_obtained">Marks Obtained:</label>
            <input type="number" name="marks_obtained" id="marks_obtained" required>
        </div>
        <div class="form-group">
            <label for="total_marks">Total Marks:</label>
            <input type="number" name="total_marks" id="total_marks" required>
        </div>
        <div class="form-group">
            <label for="exam_date">Exam Date:</label>
            <input type="date" name="exam_date" id="exam_date" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
