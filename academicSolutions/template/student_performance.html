<!DOCTYPE html>

    <title>Course Performance</title>
    <style>
        /* Container styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<div>
    <h2>{{ student.user.username }}'s Academic Performance</h2>

<table>
    <thead>
        <tr>
            <th>Course</th>
            <th>Marks Obtained</th>
            <th>Grade</th>
            <th>Remarks</th>
        </tr>
    </thead>
    <tbody>
        {% for performance in performances %}
            <tr>
                <td>{{ performance.course.course_name }}</td>
                <td>{{ performance.marks_obtained }}</td>
                <td>{{ performance.grade }}</td>
                <td>{{ performance.remarks }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
