<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-success">Academic Records</h2>

            <table class="table table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Student</th>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Performance</th>
                        <th>Remarks</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.student.username }}</td>
                        <td>{{ record.subject }}</td>
                        <td>{{ record.marks }}</td>
                        <td>{{ record.performance }}</td>
                        <td>{{ record.remarks }}</td>
                        <td>{{ record.date_added }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No records found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="{% url 'addacademicrecord' %}" class="btn btn-primary mt-3">Add New Record</a>
        </div>
    </div>
</body>
</html>
