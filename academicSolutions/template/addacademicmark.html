<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'add_academic_marks'%}">
        {% csrf_token %}
        <h2>Enter Academic Marks for {{ course.course_name }}</h2>
        
        {% for student in students %}
        <div>
            <h3>{{ student.user.username }}</h3>
            
            <!-- Input for marks -->
            <label for="marks_{{ student.id }}">Marks:</label>
            <input type="number" name="marks_{{ student.id }}" value="{{ student.academicperformance.marks_obtained }}" required><br>
            
            <!-- Input for grade -->
            <label for="grade_{{ student.id }}">Grade:</label>
            <input type="text" name="grade_{{ student.id }}" value="{{ student.academicperformance.grade }}" required><br>
            
            <!-- Input for remarks -->
            <label for="remarks_{{ student.id }}">Remarks:</label>
            <textarea name="remarks_{{ student.id }}">{{ student.academicperformance.remarks }}</textarea><br>
        </div>
        {% endfor %}
        
        <button type="submit">Save Marks</button>
    </form>
    
</body>
</html>
