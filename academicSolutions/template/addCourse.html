<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<body>
 <div class="container">
    <form method="POST"  action="{% url 'addCourse' %}" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="course_name"  >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Course Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>
          <div class="row g-3">
            <div class="col">
            <label for="" class="form-label">Start  Date</label>

              <input type="date" class="form-control" placeholder="First name" aria-label="First name" name="start_date" >
            </div>
            <div class="col">
            <label for="" class="form-label">End  Date</label>

              <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" name="end_date">
            </div>
            <div class="col">
                <label for="" class="form-label">Duration</label>
    
                  <input type="number" class="form-control" placeholder="Last name" aria-label="Last name" name="duration">
                </div>
          </div>
          <!-- <div class="col">
            <label for="" class="form-label">Faculty Incharge</label>

              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="faculty_in_charge">
            </div> -->
            <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
 </div>
    


    <script src="{% static 'js/script.js'  %}"> </script>
</body>
</html>
