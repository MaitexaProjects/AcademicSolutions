<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <style>
        /* Reset some default styles */
        body, h2, table {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .empty-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            padding: 20px 0;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    {% block content %}
        <h2>Attendance Report for {{ student.username }}</h2>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Course</th>
                    <th>Status</th> <!-- 'Present', 'Absent', etc. -->
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                    <tr>
                        <td>{{ record.date }}</td> <!-- Date of the attendance -->
                        <td>{{ record.course.name }}</td> <!-- Course name -->
                        <td>{{ record.status }}</td> <!-- Attendance status (e.g. 'Present', 'Absent') -->
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="empty-message">No attendance records found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="#" class="btn">Back to Dashboard</a>

    {% endblock %}
</div>

</body>
</html>
