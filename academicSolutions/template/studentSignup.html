<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="stdsignbody">
    <div>

        <h1 class="text-center"  
        >Register</h1>

        <div>
    
        <div class="container border  "  >
            <form  method ='post' action="{% url 'studentSignup' %}"  >
                {% csrf_token %}
              <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control-plaintext" id="staticEmail" name="Username"  placeholder
                    ="Username" required>
                  </div>
              </div>
           
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control-plaintext" id="staticEmail" name="email"  placeholder
                  ="Enter Email" required>
                </div>
              </div>
              
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control"  name="password" id="inputPassword" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  name="course" id="inputPassword" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control"  name="number" id="inputPassword" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  name="district" id="inputPassword" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Place</label>
                <div class="col-sm-10">
                  <input type="place" class="form-control"  name="place" id="inputPassword" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Pin</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control"  name="pin" id="inputPassword" required>
                </div>
              </div>
              
              {% if error %}
              <p style="color: red;">{{ error }}</p>
              {% endif %}

              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary ">Signup</button>
              </div>
            </form>
        </div>
    
        </div>
        
    </div>
   
   
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
