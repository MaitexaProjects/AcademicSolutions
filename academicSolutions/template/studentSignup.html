<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-label {
            color: #555;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(72, 155, 72, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>

        <form method='post' action="{% url 'studentSignup' %}">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" name="course" id="course" placeholder="Course" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" name="number" id="number" placeholder="Number" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" name="district" id="district" placeholder="District" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="place" class="form-label">Place</label>
                    <input type="text" class="form-control" name="place" id="place" placeholder="Place" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="pin" class="form-label">Pin</label>
                    <input type="number" class="form-control" name="pin" id="pin" placeholder="Pin" required>
                </div>
            </div>

            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <button type="submit" class="btn-primary">Signup</button>
        </form>
    </div>

</body>
</html>
