<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* General Body Styles */
        body {
            background-color: #f0f4f7;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-nav .nav-item {
            margin: 0 1rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
        }

        /* Container for content */
        .container {
            padding-top: 80px;
            padding-bottom: 50px;
        }

        /* Card Styling */
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #666;
            margin: 15px 0;
            display: block;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .card-text:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">STAFF DASHBOARD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{% url 'home' %}">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'home' %}">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        

        <!-- Dashboard Content -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Manage Students</h5>
                            <a href="{% url 'attendance_report' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none">View Attendance Details</a>
                            <a href="{% url 'courselist' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none" >View Courses</a>
                            <a href="{% url 'portfoliolist' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none">View Portfolios</a>
                            <a href="{% url 'studentList' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none">Mark Student Attendance</a>
                            <a href="{% url 'adminstudentlist' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none">View Student List</a>
                            <a href="{% url 'adminstudentlist' %}" class="card-text btn btn-primary w-100 mb-2 text-white text-decoration-none">Add Mark </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
