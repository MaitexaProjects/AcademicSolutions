<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Academic Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">My Academic Records</h2>

            <table class="table table-striped mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Performance</th>
                        <th>Remarks</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.subject }}</td>
                        <td>{{ record.marks }}</td>
                        <td>{{ record.performance|title }}</td>
                        <td>{{ record.remarks }}</td>
                        <td>{{ record.date_added }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No academic records found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
