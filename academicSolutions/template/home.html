<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f5f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4CAF50; /* Green color for navbar */
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 1.9rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add text shadow for highlighting */
        }
        .navbar-brand:hover {
            color: #ffcc00; /* Highlight color when hovered */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .hero-section {
            background: url('{% static "images/hero-bg.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #45a049;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Academic Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/studentSignup/' %}active{% endif %}" href="{% url 'studentSignup' %}">StudentSignup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/staffSignup/' %}active{% endif %}" href="{% url 'staffSignup' %}">Staff Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/adminlogin/' %}active{% endif %}" href="{% url 'adminlogin' %}">AdminLogin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Academic Solutions</h1>
            <p>Your partner in educational excellence</p>
            <a href="{% url 'studentSignup' %}" class="btn-primary">Get Started</a>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>&copy; 2025 Academic Solutions. All rights reserved.</p>
    </footer>

</body>
</html>
