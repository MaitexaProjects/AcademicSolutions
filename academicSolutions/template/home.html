<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #0066ff, #0099ff);
            padding: 15px;
        }
        .navbar-brand {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 600;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Navbar toggler customization */
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .navbar-toggler-icon {
            background-color: white;
            padding: 5px;
            border-radius: 3px;
        }

        /* Hero Section */
        .hero-section {
            background: url('{% static "images/hero-bg.jpg" %}') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }
        .hero-content {
            position: relative;
            color: white;
            z-index: 2;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff9900, #ff6600);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background 0.3s ease, transform 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff6600, #ff3300);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar-brand {
                font-size: 1.5rem;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
            .btn-primary {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
            }
            .hero-content h1 {
                font-size: 2rem;
            }
            .hero-content p {
                font-size: 0.9rem;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                height: 70vh;
            }
            .hero-content h1 {
                font-size: 1.8rem;
            }
            .hero-content p {
                font-size: 0.8rem;
            }
            .btn-primary {
                padding: 8px 18px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Academic Solutions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/studentSignup/' %}active{% endif %}" href="{% url 'studentSignup' %}">Student Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/staffSignup/' %}active{% endif %}" href="{% url 'staffSignup' %}">Staff Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/login/' %}active{% endif %}" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/adminlogin/' %}active{% endif %}" href="{% url 'adminlogin' %}">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to Academic Solutions</h1>
            <p>Your partner in educational excellence</p>
            <a href="{% url 'studentSignup' %}" class="btn btn-primary">Get Started</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Academic Solutions. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">LinkedIn</a>
        </p>
    </footer>

</body>
</html>
