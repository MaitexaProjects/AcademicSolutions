<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            color: white !important;
            text-transform: uppercase;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .container {
            padding: 40px;
        }

        .welcome-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .card {
            width: 100%;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        .card-title {
            font-size: 1.6rem;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
            font-weight: 600;
        }

        .card-title:hover {
            color: #0056b3;
            text-decoration: underline;
            transition: 0.3s;
        }

        .card-text {
            font-size: 1.1rem;
            color: #444;
        }

        .d-flex {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .btn-outline-primary {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-outline-primary:hover {
            background-color: #0056b3;
            transition: 0.3s;
        }

        .card-body a {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border-radius: 25px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .card-body a:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STUDENT DASHBOARD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item m-2">
                        <a class="nav-link active text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-white" href="#">Login</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-white" href="#">View Courses</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-white" href="#">View Facilities</a>
                    </li>
                </ul>
                <ul>
                    <li class="nav-item m-2">
                        <a class="nav-link text-white" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="welcome-message">
            <p>Welcome, {{ user }}!</p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body text-center">
                    <a href="{% url 'courselist' %}" class="card-title">View Courses</a>
                    <a href="{% url 'attendance_report' %}" class="card-title">View Attendance Details</a>
                    <h5 class="card-title">View Results</h5>
                    <h5 class="card-title">View Performance Status</h5>
                    <h5 class="card-title">Manage Results</h5>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
