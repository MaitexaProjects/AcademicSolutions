<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin-top: 20rem;
            padding: 0;
        }

        /* Glassmorphic Card */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
            color: white;
        }

        /* Hover Effect */
        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Header Styling */
        h2 {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            font-size: 16px;
            color: #fff;
        }

        .form-control {
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #ff6b81;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e63946;
            transform: translateY(-3px);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: white;
            color: #333;
        }

        /* Success and Error Messages */
        .messages {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .messages li {
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .messages .success {
            background-color: #28a745;
            color: white;
        }

        .messages .error {
            background-color: #dc3545;
            color: white;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }

            .form-control {
                font-size: 14px;
                padding: 12px;
            }

            .btn-primary,
            .btn-secondary {
                font-size: 16px;
                padding: 12px;
            }
            body{
                margin-top: 10rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Portfolio</h2>

        <!-- Display Messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- Portfolio Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter portfolio title" required>
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                <textarea id="id_description" name="description" class="form-control" rows="4" placeholder="Describe your portfolio" required></textarea>
            </div>

            <div class="mb-3">
                <label for="id_document" class="form-label">Upload Document (Optional):</label>
                <input type="file" id="id_document" name="document" class="form-control">
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label">Upload Image (Optional):</label>
                <input type="file" id="id_image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit Portfolio</button>
        </form>

        <a href="{% url 'portfoliolist' %}" class="btn btn-secondary">Back to Portfolio List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
