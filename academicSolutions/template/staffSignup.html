<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-size: 1.1rem;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .text-center p {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-plaintext {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>

        <form method="post" action="{% url 'staffSignup' %}" onsubmit="return validateForm()">
            {% csrf_token %}
            
            <div class="mb-3 row form-group">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="Username" placeholder="student/staff/admin" required>
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" minlength="6" required>
                    <small>Password must be at least 6 characters long.</small>
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="number" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="number" id="number" required>
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="district" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="district" id="district" required>
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="place" class="col-sm-2 col-form-label">Place</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="place" id="place" required>
                </div>
            </div>

            {% if error %}
                <p class="text-center">{{ error }}</p>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn">Signup</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword') ? document.getElementById('confirmPassword').value : '';
            
            // Check if passwords match (if there's a confirmPassword field)
            if (confirmPassword && password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }
            return true;
        }
    </script>

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
