<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-size: 1.1rem;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 25px;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .text-center p {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-plaintext {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>

        <form method="post" action="{% url 'staffSignup' %}">
            {% csrf_token %}
            
            <div class="mb-3 row form-group">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" name="Username" placeholder="student/staff/admin">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="staticEmail" name="email" placeholder="Enter Email">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="number" id="inputPassword">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="district" id="inputPassword">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">Place</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="place" id="inputPassword">
                </div>
            </div>

            {% if error %}
                <p class="text-center">{{ error }}</p>
            {% endif %}

            <div class="text-center">
                <button type="submit" class="btn">Signup</button>
            </div>
        </form>
    </div>

   <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
